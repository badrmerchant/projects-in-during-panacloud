<div class="modal-header modalHeader_organizeMe">
    <h3>Confirm Delete</h3>
</div>

<div class="modal-body modalBody_organizeMe">

    This Topic has {{selected.children.length}} childs, Are you sure you want to remove this topic?

</div>



<div class="modal-footer modalFooter_organizeMe">
    <button class="btn btn-primary" ng-click="delete()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
